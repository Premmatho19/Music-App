<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music App Sign Up</title>
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

    <link rel="stylesheet" href="file:///C:/Users/PREM%20MAHATO/Desktop/Music%20App/bootstrap-icons-1.9.1">
    <link rel="stylesheet" href="file:///C:/Users/PREM%20MAHATO/Desktop/Music%20App/bootstrap-icons-1.9.1">


</head>
<body>
    
<header>
    <div class="left_bx1">
        <div class="content">
            <form method="post">
                <h3>Sign Up</h3>
                <div class="card">
                    <label for="name">Name</label>
                    <input type="text" name="user_name" placeholder="Enter your UserName" required>
                </div>
                <div class="card">
                    <label for="email">Email</label>
                    <input type="email" name="user_email" placeholder="Enter your email" required>
                </div>
                <div class="card">
                    <label for="password">Password</label>
                    <input type="password" name="user_password" placeholder="Enter your password" required>
                </div>
                <div class="card">
                    <label for="re-password">Re-Password</label>
                    <input type="password" name="user_re_password" placeholder="Enter your re-password" required>
                </div>
                <input type="submit" value="Sign Up" class="submit">
                <div class="check">
                    <input type="checkbox" name="" id=""><span>Remember Me.</span>
                </div>
                <p>Already have a account? <a href="login.html">Login</a></p>
            </form>
        </div>
    </div>
    <div class="ritht_bx1">
        <img src="login_png.jpg" alt="">
        <h3>Incorrect password</h3>
    </div>
</header>





</body>
</html>
